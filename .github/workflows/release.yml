name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binaries
        run: |
          # Build for multiple architectures
          GOOS=linux GOARCH=amd64 go build -o hypragent-linux-amd64 ./cmd/hyprAgent
          GOOS=linux GOARCH=arm64 go build -o hypragent-linux-arm64 ./cmd/hyprAgent

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            hypragent-linux-amd64
            hypragent-linux-arm64
            config.example.toml
            README.md
          body: |
            ## Installation

            ### From AUR
            ```bash
            yay -S hypragent
            ```

            ### Manual Installation
            Download the appropriate binary for your architecture and install:
            ```bash
            sudo install -Dm755 hypragent-linux-amd64 /usr/bin/hypragent
            sudo install -Dm644 config.example.toml /etc/hypragent/config.toml.example
            ```

            ### Configuration
            ```bash
            mkdir -p ~/.config/hypragent
            cp /etc/hypragent/config.toml.example ~/.config/hypragent/config.toml
            # Edit config.toml to add your API key
            ```

            ## What's Changed
            See commit history for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


