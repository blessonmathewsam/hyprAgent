# HyprAgent Configuration File
# Copy this to ~/.config/hypragent/config.toml or ./config.toml

[llm]
# LLM Provider: "openai", "anthropic", "gemini", "ollama"
provider = "openai"

# API Keys (alternatively set via environment variables)
# openai_api_key = "sk-..."
# anthropic_api_key = "sk-ant-..."
# gemini_api_key = "..."

# Model overrides (optional)
# openai_model = "gpt-4o"
# anthropic_model = "claude-3-5-sonnet-20241022"
# gemini_model = "gemini-1.5-pro"

# Ollama settings (for local models)
# ollama_host = "http://localhost:11434/v1"
# ollama_model = "llama3"

[agent]
# Maximum turns the agent can take before stopping
max_turns = 25

# Enable debug logging
debug = false

[security]
# Whitelisted directories for file operations
# The agent can ONLY read/write files within these directories
# Paths are relative to the detected Hyprland config root (~/.config/hypr by default)

# Native Hyprland installation
[security.native]
allowed_dirs = [
    ".",                    # Main config directory
    "./scripts",            # User scripts
    "./themes",             # Theme files
]
allowed_files = [
    "hyprland.conf",
    "hyprpaper.conf",
    "hypridle.conf",
    "hyprlock.conf",
    "keybindings.conf",
    "windowrules.conf",
    "monitors.conf",
    "workspaces.conf",
    "animations.conf",
    "userprefs.conf",
]

# HyDE installation
[security.hyde]
allowed_dirs = [
    ".",
    "./Configs",            # HyDE config templates
    "./scripts",
    "./themes",
    "./animations",
    "./shaders",
    "./hyprlock",
    "./workflows",
]
allowed_files = [
    "hyprland.conf",
    "hyde.conf",
    "hypridle.conf",
    "hyprlock.conf",
    "keybindings.conf",
    "windowrules.conf",
    "monitors.conf",
    "workspaces.conf",
    "workflows.conf",
    "animations.conf",
    "shaders.conf",
    "userprefs.conf",
    "pyprland.toml",
]

# Omarchy installation
[security.omarchy]
allowed_dirs = [
    ".",
    "./omarchy",
    "./scripts",
    "./themes",
]
allowed_files = [
    "hyprland.conf",
    "keybindings.conf",
    "windowrules.conf",
    "monitors.conf",
    "workspaces.conf",
]

